    <title>A Picture Worth 1000</title>
    <style>
        /* Every 1000 Human Words Inputted Results In An Iconic Art Generation.
        Participate in a first of its kind historical art collaboration between Humans and AI*/
        body {
            background-size: cover;
            transition: background-image 5s ease-in-out;
            background-attachment: fixed;
            background-position: center;
            background-color: #000; /* fallback color while images load */
        }

        /* CSS for the footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .footer a {
            margin: 0 5px;
        }

        .footer img {
            max-width: 30px;
            max-height: 30px;
        }

        /* Additional footer */
        .additional-footer {
            position: fixed;
            bottom: 50px; /* Adjust the distance from the bottom as needed */
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .additional-footer a {
            margin: 0 5px;
        }

        .additional-footer img {
            max-width: 30px;
            max-height: 30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hellojs/dist/hello.all.min.js"></script>
    <script>
        const images = [
            'Soldier_a_dichromatic_arialized_arbitrary_abstraction_of_a_prec_0ee98f87-1b4f-4153-b145-19782e24e9b1.png',
            'Soldier_a_dichromatic_arialized_arbitrary_abstraction_of_a_prec_29e82dd6-3e03-492d-b9f6-6c7a5f4c3f96.png',
            'Soldier_a_dichromatic_arialized_arbitrary_abstraction_of_a_prec_7cb81310-4164-4a29-9334-1914f379ee6d.png',
            'Soldier_a_dichromatic_arialized_arbitrary_abstraction_of_a_prec_9427c542-a763-4b1a-a091-fd9644bd5b58.png',
            'Soldier_an_image_that_captures_the_dynamic_and_engaging_convers_ca46647a-5f63-425b-ab57-61ba58582e8d.png',
            'Soldier_re-imagine_addition_and_subtraction_so_a_visual_learner_38d2cc03-6522-4026-8ed4-c042c88c9607.png'
        ].map((img) => {
            new Image().src = img; // This line preloads the images.
            return img;
        });
        let i = 0;

        setInterval(function() {
            const container = document.body;
            const crumblingImage = document.getElementById('crumbling-image');

            crumblingImage.style.backgroundImage = `url(${images[i]})`;
            crumblingImage.style.animationPlayState = 'running';

            setTimeout(() => {
                container.style.backgroundImage = `url(${images[i]})`;
                crumblingImage.style.animationPlayState = 'paused';
                i = (i + 1) % images.length;
            }, 1000); // Adjust the delay to match your animation duration
        }, 5000);
    </script>
