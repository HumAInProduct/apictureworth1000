<html>
<head>
  <title>A Picture Worth 1000</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/Backgrounds/1.png') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2); /* Change last value for different opacity */
      pointer-events: none;
      z-index: 1;
    }
    #inputContainer {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      width: 75%;
      max-width: 300px;
      margin: 0 auto;
    }
    #inputBox {
      padding: 5px;
      text-align: center;
      width: 100%;
    }
    #caption {
      color: white;
      font-size: 14px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    header {
      position: fixed;
      top: 0;
      width: 90%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 0 auto;
      z-index: 2;
    }
    header a img {
      width: 18px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <header>

    <a href="https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5saWJzeW4uY29t/LzQ3NDcwNS9yc3M"><img src="Podcast.png" alt="Podcast"></a>
  </header>
  <div id="inputContainer">
    <input id="inputBox" type="text" maxlength="16" placeholder="Imagine the unimaginable" onkeypress="handleKeyPress(event)" />
    <p id="caption">Participate in a global art collaboration between humans and AI</p>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const backgrounds = [];
    let currentBackgroundIndex = 0;

    // Preload images and store their references
    for (let i = 1; i <= 19; i++) {
      const img = new Image();
      img.src = `backgrounds/${i}.png`;
      backgrounds.push(img);
    }

    function cycleBackground() {
      currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex].src}')`;
    }

    // Initial background cycling
    cycleBackground();

    // Start cycling backgrounds every 6 seconds
    setInterval(cycleBackground, 6000);

    inputBox.addEventListener('input', function() {
      // replace unwanted characters, transform to lowercase, and limit to 16 characters
      this.value = this.value.replace(/[^\w]/g, '').toLowerCase().substring(0, 16);
    });

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const input = event.target.value;
        if (input.length > 0) {
          // Open social media verification pop-up here
          // Replace the placeholder code with the actual implementation
          console.log("Opening social media verification for input:", input);
        }
      }
    }
  </script>
</body>
</html>
