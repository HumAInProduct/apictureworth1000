<!DOCTYPE html>
<html>
<head>
  <title>a picture worth 1000</title>
  <style>
    body {
      background: url('background.png') no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    ::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('smoke.png') repeat 0 0;
      animation: smog 5s linear infinite;
    }
    @keyframes smog {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
    #inputContainer {
      position: absolute;
      top: 80%;
      left: 50%;
      width: 10%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #inputBox {
      width: 100%;
      padding: 5px;
      text-align: center;
    }
    #caption {
      color: white;
      font-size: small;
      text-transform: uppercase;
      width: 100%;
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    footer a img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input id="inputBox" type="text" placeholder="A picture is worth 1000 words...what's yours?" />
    <p id="caption">participate in the world's first global art collab between humans and AI</p>
  </div>

</body>
</html>
