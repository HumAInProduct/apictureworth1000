</head>
<body>
  <header>
    <!-- Your links and icons here -->
    <a href="https://www.facebook.com/profile.php?id=100092369995811"><img src="Facebook2.png" alt="Facebook"></a>
    <a href="https://twitter.com/HumAInProduct"><img src="Twitter.png" alt="Twitter"></a>
    <a href="https://www.instagram.com/humainproduct/"><img src="Instagram3.png" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@learn2prompt"><img src="Tiktok2.png" alt="Tiktok"></a>
    <a href="https://www.youtube.com/channel/UCw0s0ZfH5A1O7oSHScXpysA"><img src="Youtube2.png" alt="Youtube"></a>
    <a href="https://www.patreon.com/HumAInProduct"><img src="Patreon2.png" alt="Patreon"></a>
    <a href="https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5saWJzeW4uY29t/LzQ3NDcwNS9yc3M"><img src="Podcast.png" alt="Podcast"></a>
  </header>
  <div id="inputContainer">
    <input id="inputBox" type="text" maxlength="16" placeholder="A picture is worth 1000 words...what's yours?" onkeypress="handleKeyPress(event)" />
    <p id="caption">Participate in the world's first global art collaboration between humans and AI</p>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');

    inputBox.addEventListener('input', function() {
      // replace unwanted characters, transform to lowercase, and limit to 16 characters
      this.value = this.value.replace(/[^\w]/g, '').toLowerCase().substring(0, 16);
    });

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const input = event.target.value;
        if (input.length > 0) {
          // Open social media verification pop-up here
          openSocialMediaLogin();
        }
      }
    }

    function openSocialMediaLogin() {
      const userConfirmation = confirm("Please confirm you are a human. You'll be asked to log in via Facebook, Twitter, or TikTok.");
      if (userConfirmation) {
        console.log("User confirmed. Implement your social media login here.");
      } else {
        console.log("User didn't confirm.");
      }
    }
  </script>
</body>
</html>
