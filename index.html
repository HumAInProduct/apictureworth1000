<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Picture Is Worth 1000 Words</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background: #ffffff;
            text-transform: uppercase;
            font-size: 1em;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(54, 54, 54, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        #userInput {
            width: 10vw;
            text-align: center;
            outline: none;
            padding: 5px;
        }

        .footer a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        Participate in the worlds first global art collaboration between humans and AI
    </header>

    <input type="text" id="userInput" placeholder="They say a picture is worth 1000 words... So what's yours?" maxlength="20">

    <footer class="footer">
        <!-- Placeholder links -->
        <a href="#">Link 1</a>
        <a href="https://twitter.com/HumAInProduct"><img src="Twitter.png" alt="Twitter"></a>
        <a href="#">Link 2</a>
        <a href="https://www.facebook.com/profile.php?id=100092369995811"><img src="Facebook2.png" alt="Facebook"></a>
        <a href="#">Link 3</a>
        <a href="https://www.instagram.com/humainproduct/"><img src="Instagram3.png" alt="Instagram"></a>
        <a href="#">Link 4</a>
        <a href="https://www.tiktok.com/@learn2prompt"><img src="Tiktok2.png" alt="Tiktok"></a>
        <a href="#">Link 5</a>
        <a href="https://www.youtube.com/channel/UCw0s0ZfH5A1O7oSHScXpysA"><img src="Youtube2.png" alt="Youtube"></a>
        <a href="#">Link 6</a>
        <a href="https://www.patreon.com/HumAInProduct"><img src="Patreon2.png" alt="Patreon"></a>
        <a href="#">Link 7</a>
        <a href="https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5saWJzeW4uY29tLzQ3NDcwNS9yc3M"><img src="Podcast.png" alt="Podcast"></a>
        <a href="#">Link 8</a>
    </footer>

    <script>
        const input = document.getElementById('userInput');
        input.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                e.preventDefault();
            }
            if (e.key === 'Enter') {
                console.log("User submitted: " + input.value);
                input.value = '';
            }
        });
    </script>
</body>
</html>
