<!DOCTYPE html>
<html>
<head>
  <title>Your Title Here</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('background.png') no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      overflow: hidden;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2); /* Change last value for different opacity */
      pointer-events: none;
      z-index: 1;
    }
    #inputContainer {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 120%;
    }
    #inputBox {
      padding: 5px;
      text-align: center;
      width: 80%;
    }
    #caption {
      color: white;
      font-size: small;
      text-transform: uppercase;
      text-align: center;
      width: 100%;
      font-size: 12px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 2;
    }
    footer a img {
      width: 18px;
      margin: 0 3px;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input id="inputBox" type="text" placeholder="A picture is worth 1000 words...what's yours?" />
    <p id="caption">participate in the world's first global art collab between humans and AI</p>
  </div>
  <footer>

    <a href="https://www.instagram.com/humainproduct/"><img src="Instagram3.png" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@learn2prompt"><img src="Tiktok2.png" alt="Tiktok"></a>
    <a href="https://www.youtube.com/channel/UCw0s0ZfH5A1O7oSHScXpysA"><img src="Youtube2.png" alt="Youtube"></a>
    <a href="https://www.patreon.com/HumAInProduct"><img src="Patreon2.png" alt="Patreon"></a>
    <a href="https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5saWJzeW4uY29tLzQ3NDcwNS9yc3M"><img src="Podcast.png" alt="Podcast"></a>
  </footer>
</body>
</html>
