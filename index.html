<!DOCTYPE html>
<html>
<head>
  <title>Your Title Here</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('background.png') no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      overflow: hidden;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2); /* Change last value for different opacity */
      pointer-events: none;
      z-index: 1;
    }
    #inputContainer {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      width: 75%;
      max-width: 300px;
      margin: 0 auto;
    }
    #inputBox {
      padding: 5px;
      text-align: center;
      width: 100%;
    }
    #caption {
      color: white;
      font-size: 14px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 2;
    }
    header a img {
      width: 18px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Your links and icons here -->
    <a href="https://twitter.com/HumAInProduct"><img src="Twitter.png" alt="Twitter"></a>
    <a href="https://www.facebook.com/profile.php?id=100092369995811"><img src="Facebook2.png" alt="Facebook"></a>
    <a href="https://www.instagram.com/humainproduct/"><img src="Instagram3.png" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@learn2prompt"><img src="Tiktok2.png" alt="Tiktok"></a>
    <a href="https://www.youtube.com/channel/UCw0s0ZfH5A1O7oSHScXpysA"><img src="Youtube2.png" alt="Youtube"></a>
    <a href="https://www.patreon.com/HumAInProduct"><img src="Patreon2.png" alt="Patreon"></a>
    <a href="https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5saWJzeW4uY29t/LzQ3NDcwNS9yc3M"><img src="Podcast.png" alt="Podcast"></a>
  </header>
  <div id="inputContainer">
    <input id="inputBox" type="text" placeholder="A picture is worth 1000 words...what's yours?" maxlength="16" onkeypress="return validateInput(event)" />
    <p id="caption">Participate in the world's first global art collaboration between humans and AI</p>
  </div>

  <script>
    function validateInput(event) {
      const input = event.target.value;
      const formattedInput = input.replace(/[^a-z]/g, '').toLowerCase();
      event.target.value = formattedInput;

      if (formattedInput.length >= 16) {
        event.preventDefault();
      }
    }
  </script>
</body>
</html>
