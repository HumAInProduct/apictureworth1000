
<script>
  const inputBox = document.getElementById('inputBox');

  inputBox.addEventListener('input', function() {
    // replace unwanted characters, transform to lowercase, and limit to 16 characters
    this.value = this.value.replace(/[^\w]/g, '').toLowerCase().substring(0, 16);
  });

  function handleKeyPress(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      const input = event.target.value;
      if (input.length > 0) {
        // Open social media verification pop-up here
        openOAuthWindow('facebook'); // replace 'facebook' with the platform of your choice
      }
    }
  }

  function openOAuthWindow(platform) {
    let url;
    const redirectUri = encodeURIComponent('REDIRECT_URI'); // replace with your actual redirect URI

    switch (platform) {
      case 'facebook':
        url = `https://www.facebook.com/v13.0/dialog/oauth?client_id=CLIENT_ID&redirect_uri=${redirectUri}&state=YOUR_SECURE_RANDOM_VALUE`; // replace placeholders
        break;
      case 'twitter':
        url = `https://api.twitter.com/oauth/authorize?oauth_token=OAUTH_TOKEN`; // replace OAUTH_TOKEN
        break;
      case 'tiktok':
        url = `https://open-api.tiktok.com/platform/oauth/connect/?client_key=CLIENT_ID&redirect_uri=${redirectUri}`; // replace placeholders
        break;
    }

    // open new window for OAuth
    if (url) {
      window.open(url, '_blank', 'width=500, height=600');
    }
  }
</script>
