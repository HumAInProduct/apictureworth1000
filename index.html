<script>
  const inputBox = document.getElementById('inputBox');

  inputBox.addEventListener('input', function() {
    // replace unwanted characters, transform to lowercase, and limit to 16 characters
    this.value = this.value.replace(/[^\w]/g, '').toLowerCase().substring(0, 16);
  });

  function handleKeyPress(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      const input = event.target.value;
      if (input.length > 0) {
        // Open social media verification pop-up here
        openSocialMediaLogin();
      }
    }
  }

  function openSocialMediaLogin() {
    const userConfirmation = confirm("Please confirm you are a human. You'll be asked to log in via Facebook, Twitter, or TikTok.");
    if (userConfirmation) {
      console.log("User confirmed. Implement your social media login here.");
    } else {
      console.log("User didn't confirm.");
    }
  }
</script>
