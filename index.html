<!DOCTYPE html>
<html>
<head>
    <title>Cool Backgrounds with Effects</title>
    <style>
        /* CSS for the background image transition */
        body {
            background-size: cover;
            transition: background-image 5s ease-in-out;
            background-attachment: fixed;
            background-position: center;
            background-color: #000; /* fallback color while images load */
        }

        /* CSS for the input box */
        .input-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.5); /* 50% transparency */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px; /* Rounded corners */
        }

        .input-box h3 {
            font-size: 13px; /* Slightly bigger */
            text-transform: lowercase;
            font-variant: small-caps;
            font-weight: 600;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .input-box button {
            padding: 10px;
            cursor: pointer;
        }

        .square-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .square-links a {
            display: block;
            margin: 0 5px;
        }

        .square-links img {
            width: 50px;
            height: 50px;
        }

        /* CSS for the footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .footer a {
            margin: 0 5px;
        }

        .footer img {
            max-width: 30px;
            max-height: 30px;
        }
    </style>
    <script>
        const images = [

            'Soldier_an_image_that_captures_the_dynamic_and_engaging_convers_ca46647a-5f63-425b-ab57-61ba58582e8d.png',
            'Soldier_re-imagine_addition_and_subtraction_so_a_visual_learner_38d2cc03-6522-4026-8ed4-c042c88c9607.png'
        ].map((img) => {
            new Image().src = img;  // This line preloads the images.
            return img;
        });
        let i = 0;
        setInterval(function() {
            document.body.style.backgroundImage = `url(${images[i]})`;
            i = (i + 1) % images.length;
        }, 5000);
    </script>
