<!DOCTYPE html>
<html>
<head>
    <title>Cool Backgrounds with Effects</title>
    <style>
        /* CSS for the background image transition */
        body, .preload {
            background-size: cover;
        }

        .preload {
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            z-index: -1;
            visibility: hidden;
        }

        /* Additional CSS */
        .input-box {
            /* Your styles */
        }

        .footer {
            /* Your styles */
        }

        .footer a {
            /* Your styles */
        }

        .footer img {
            /* Your styles */
        }
    </style>
    <script>
        const images = [
            'image1.png',
            'image2.png',
            // Your images...
        ];

        let i = 0;

        // Preload first image.
        const preload = document.querySelector('.preload');
        preload.style.backgroundImage = `url(${images[i]})`;

        setInterval(function() {
            // Use preloaded image.
            document.body.style.backgroundImage = preload.style.backgroundImage;
            
            // Preload next image.
            i = (i + 1) % images.length;
            preload.style.backgroundImage = `url(${images[i]})`;
        }, 5000);
    </script>
</head>
<body>
    <div class="preload"></div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type something...">
        <button type="button" onclick="submit()">Submit</button>
    </div
