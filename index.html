<!DOCTYPE html>
<html>
<head>
    <title>Cool Backgrounds with Effects</title>
    <style>
        /* CSS for the background image transition */
        body {
            background-image: url('https://github.com/humainproduct/apictureworth1000/bg1.jpg');
            background-size: cover;
            transition: background-image 5s ease-in-out;
        }
        
        /* CSS for the cool effects */
        /* Add your random effects here */
        
        /* CSS for the chunky white input box */
        .input-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        /* CSS for the footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        
        .footer a {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <input type="text" placeholder="Insert Humanity" maxlength="20" id="input-field">
        <button onclick="sendEmail()">Submit</button>
    </div>

    <div class="footer">
        <a href="#"><img src="social-media-icon1.png" alt="Social Media 1"></a>
