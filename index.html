            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .input-box input {
            margin: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 18px;
        }

        .input-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
